<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Champ Select</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>1v1 Random Champ Select</h1>

      <div class="button">
        <button class="refresh" type="button" name="button">Click to Get New Champs</button>
      </div>

      <div class="lane">
        <p>Lane</p>
        <img class="img1" src="lane-img/lanes.webp">
      </div>

      <div class="champ1 col-lg-6">
        <p>Champ 1</p>
        <img class="img2" src="lane-img/lanes.webp">
      </div>

      <div class="champ2 col-lg-6">
        <p>Champ 2</p>
        <img class="img3" src="lane-img/lanes.webp">
      </div>

    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>
    <p>Last updated champion: Renata Glasc</p>
  </footer>
</html>
